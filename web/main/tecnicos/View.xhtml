<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTecnicosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTecnicosLabel_codigo}"/>
                    <h:outputText value="#{tecnicosController.selected.codigo}" title="#{bundle.ViewTecnicosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewTecnicosLabel_nombre}"/>
                    <h:outputText value="#{tecnicosController.selected.nombre}" title="#{bundle.ViewTecnicosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTecnicosLabel_apellidos}"/>
                    <h:outputText value="#{tecnicosController.selected.apellidos}" title="#{bundle.ViewTecnicosTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewTecnicosLabel_descripcion}"/>
                    <h:outputText value="#{tecnicosController.selected.descripcion}" title="#{bundle.ViewTecnicosTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tecnicosController.destroyAndView}" value="#{bundle.ViewTecnicosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTecnicosEditLink}"/>
                <br />
                <h:commandLink action="#{tecnicosController.prepareCreate}" value="#{bundle.ViewTecnicosCreateLink}" />
                <br />
                <h:commandLink action="#{tecnicosController.prepareList}" value="#{bundle.ViewTecnicosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTecnicosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
