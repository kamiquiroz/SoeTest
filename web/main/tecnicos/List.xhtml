<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTecnicosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTecnicosEmpty}" rendered="#{tecnicosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tecnicosController.items.rowCount > 0}">
                    <h:outputText value="#{tecnicosController.pagination.pageFirstItem + 1}..#{tecnicosController.pagination.pageLastItem + 1}/#{tecnicosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tecnicosController.previous}" value="#{bundle.Previous} #{tecnicosController.pagination.pageSize}" rendered="#{tecnicosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tecnicosController.next}" value="#{bundle.Next} #{tecnicosController.pagination.pageSize}" rendered="#{tecnicosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tecnicosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnicosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnicosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnicosTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnicosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tecnicosController.prepareView}" value="#{bundle.ListTecnicosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tecnicosController.prepareEdit}" value="#{bundle.ListTecnicosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tecnicosController.destroy}" value="#{bundle.ListTecnicosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tecnicosController.prepareCreate}" value="#{bundle.ListTecnicosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTecnicosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
