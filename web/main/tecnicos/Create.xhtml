<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTecnicosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTecnicosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tecnicosController.selected.codigo}" title="#{bundle.CreateTecnicosTitle_codigo}" required="true" requiredMessage="#{bundle.CreateTecnicosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateTecnicosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tecnicosController.selected.nombre}" title="#{bundle.CreateTecnicosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateTecnicosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{tecnicosController.selected.apellidos}" title="#{bundle.CreateTecnicosTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateTecnicosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tecnicosController.selected.descripcion}" title="#{bundle.CreateTecnicosTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tecnicosController.create}" value="#{bundle.CreateTecnicosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tecnicosController.prepareList}" value="#{bundle.CreateTecnicosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTecnicosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
